<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        Memory-Udacity project 3
    </title>
    <meta content="memory game" name="description">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/cards.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>
    <header class="info">
        <ul class="scoremenu">
            <li class="menu">
                <section class="stars">
                    <span id="star1" class="colored"><i class="fa fa-diamond"></i></span>
                    <span id="star2" class="colored"><i class="fa fa-diamond"></i></span>
                    <span id="star3" class="colored"><i class="fa fa-diamond"></i></span>
                </section>
            </li>
            <li class="menu">
                <h5 id="moves">
                    MOVES: <span class="turn">0</span>
                </h5>
            </li>
            
            <li class="menu">
                <h5 id="score">
                    SCORE:<span class="score">0</span>
                </h5>
            </li>
            <li class="menu"><h5 id="time">
                    TIME:<span id="min">0</span>:<span id="sec">0</span>
                </h5>
            </li>
            
        </ul>

    </header>
       
    <div class="deco">
        <h1 class="cap">
            Memory
        </h1>
        <h3 class="cap2">
            do you remember?
        </h3>
        <figure>
            <img class="fantsize fant" src="image/img_1.jpg">
            <figcaption>
                Do you remeber?
            </figcaption>
        </figure> 
        <section class="buts">
                <button class="timecontrol" id="start">Start timer</button>                
                <button class="timecontrol disabled" id="stop">Stop timer</button>
                <button class="timecontrol" id="reset">Reset timer</button>
                <button class="newGame" >NEW GAME</button>
        </section> 
    </div>
        <div class="finalpanel hide">
            <p id="demo"></p>
            <!--<h2 class="finals">Time: <span class="finalmin"> </span>:<span class="finalsec"></span></h2>-->
            <h2 class="finals">Your finalscore<span class="finalscore"></span></h2>
            <h2 class="finals">in:<span class="finalturn"></span> moves!</h2>
            <h2 class="winner cap3 hide">You do remeber !!! Well done </h2>
            <section>
                <h2>Your final starscore:</h2>
                <span id="stara"><i class="fa fa-diamond"></i></span>
                <span id="starb"><i class="fa fa-diamond"></i></span>
                <span id="starc"><i class="fa fa-diamond"></i></span>
            </section>
            <button class="newGame" id="play">NEW GAME</button>
        </div>
<h2 class="loser cap3 hide">You don't remeber ? your time is over </h2>
        <div class="container" id="game">
            <div class="container-fluid">
                <!--fila 1-->
                <div class="row">
                    <section class="cards-box">
                        <div class="card" id="a1">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="a2">
                            <div class="front"></div>

                    </section>
                    <section class="cards-box">
                        <div class="card" id="a3">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="a4">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <section class="cards-box">
                        <div class="card" id="b1">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="b2">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="b3">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="b4">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <!--fila3-->
                    <section class="cards-box">
                        <div class="card" id="c1">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="c2">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="c3">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="c4">
                            <div class="front"></div>
                            <div class="back"></div>

                    </section>
                </div>
                <div class="row">
                    <!--fila4-->
                    <section class="cards-box">
                        <div class="card" id="d1">

                    </section>
                    <section class="cards-box">
                        <div class="card" id="d2">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="d3">
                            <div class="front"></div>
                            <div class="back"></div>
                        </div>
                    </section>
                    <section class="cards-box">
                        <div class="card" id="d4">

                    </section>
                </div>
            </div>
        </div>
